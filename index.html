<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="logo.png" alt="Logo">
        </div>
        <button class="hamburger" id="hamburger">
            <span class="hamburger__line line1"></span>
            <span class="hamburger__line line2"></span>
            <span class="hamburger__line line3"></span>
        </button>
        <nav class="menu" id="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="#about" class="menu__link">About Me</a></li>
                <li class="menu__item"><a href="#services" class="menu__link">Services</a></li>
                <li class="menu__item"><a href="#contact" class="menu__link">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="about">
            <h2>About Me</h2>
            <div class="about__content">
                <p>I am a front-end developer...</p>
                <img src="about-image.jpg" alt="About Image" class="about__image">
            </div>
        </section>
        <section id="services" class="services">
            <h2>My Services</h2>
            <ul class="services__list">
                <li class="services__item">Web Development</li>
                <li class="services__item">Responsive Design</li>
            </ul>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form class="contact__form">
                <input type="text" placeholder="Your Name" class="contact__input">
                <textarea placeholder="Your Message" class="contact__textarea"></textarea>
                <button type="submit" class="contact__button">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
